<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף נחיתה אישי</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>שלום, אני יובל</h1>
        <img src="pick.jpg" alt="תמונת פרופיל" class="profile-pic">
        <p>אני מפתח אתרים ולומד טכנולוגיות חדשות. מוזמנים ליצור איתי קשר!</p>
        <div class="links">
            <a href="https://github.com/yuvalor" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/yuvalormichaeli" target="_blank">LinkedIn</a>
            <a href="mailto:yuval.o.m285@gmail.com">gmail</a>
        </div>
    </div>
    <h2>צור קשר</h2>
    <form id="contactForm">
        <label for="name">שם:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">אימייל:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">הודעה:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">שלח הודעה</button>
    </form>
    <div id="responseMessage"></div>
    <script src="app.js"></script>
</body>
